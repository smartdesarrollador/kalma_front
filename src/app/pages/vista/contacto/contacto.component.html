<!-- 5.- ENVIO-CORREO-V1-P2  -->
<section class="w-full h-40 bg-gradient-to-r from-cyan-500 to-blue-500">
  <div class="mx-auto max-w-screen-xl text-center">
    <h1
      class="mb-4 text-4xl pt-10 font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl"
    >
      <i class="fa fa-comment" aria-hidden="true"></i> Contacto
    </h1>
  </div>
</section>

<div class="py-5">
  <div class="max-w-5xl mx-auto sm:px-6 lg:px-8">
    <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg px-4 py-4">
      <!--Tabla lista de items   -->
      <!-- <h2 class="text-center text-xl text-blue-500 font-bold">
        Formulario contacto
      </h2> -->
      <form
        [formGroup]="FormContacto"
        (ngSubmit)="EnviarEmail()"
        class="max-w-4xl mx-auto"
      >
        <div class="mb-5" form-group>
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Nombre</label
          >
          <input
            type="text"
            id="nombre"
            formControlName="nombre"
            name="nombre"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <small
            *ngIf="
              FormContacto.controls.nombre.invalid &&
              (FormContacto.controls.nombre.dirty ||
                FormContacto.controls.nombre.touched)
            "
            class="text-red-500"
            >Este campo nombre es requerido</small
          >
        </div>

        <div class="mb-5" form-group>
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Correo Electrónico</label
          >
          <input
            type="text"
            id="correo"
            formControlName="correo"
            name="correo"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <small
            *ngIf="
              FormContacto.controls.correo.invalid &&
              (FormContacto.controls.correo.dirty ||
                FormContacto.controls.correo.touched)
            "
            class="text-red-500"
            >Este campo correo es requerido</small
          >
        </div>
        <div class="mb-5" form-group>
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Teléfono</label
          >
          <input
            type="text"
            id="telefono"
            formControlName="telefono"
            name="telefono"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <small
            *ngIf="
              FormContacto.controls.telefono.invalid &&
              (FormContacto.controls.telefono.dirty ||
                FormContacto.controls.telefono.touched)
            "
            class="text-red-500"
            >Este campo telefono es requerido</small
          >
        </div>
        <div class="mb-5" form-group>
          <label
            for="base-input"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Asunto</label
          >
          <input
            type="text"
            id="asunto"
            formControlName="asunto"
            name="asunto"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <small
            *ngIf="
              FormContacto.controls.asunto.invalid &&
              (FormContacto.controls.asunto.dirty ||
                FormContacto.controls.asunto.touched)
            "
            class="text-red-500"
            >Este campo asunto es requerido</small
          >
        </div>
        <div class="mb-5" form-group>
          <label
            for="mensaje"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Mensaje</label
          >
          <textarea
            id="mensaje"
            formControlName="mensaje"
            name="mensaje"
            class="form-control bg-gray-50 border border-gray-300 h-48 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></textarea>
          <small
            *ngIf="
              FormContacto.controls.mensaje.invalid &&
              (FormContacto.controls.mensaje.dirty ||
                FormContacto.controls.mensaje.touched)
            "
            class="text-red-500"
            >Este campo mensaje es requerido</small
          >
        </div>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
<!-- /5.- ENVIO-CORREO-V1-P2  -->
