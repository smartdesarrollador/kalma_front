<owl-carousel-o [options]="customOptions">
  <ng-template *ngFor="let item of listBanners" carouselSlide>
    <div class="w-full px-4 mb-5">
      <div class="flex flex-col justify-center bg-slate-100">
        <div class="group h-[500px] w-full [perspective:1000px]">
          <div
            class="relative h-full w-full rounded-xl shadow-xl transition-all duration-500 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]"
          >
            <div class="absolute inset-0">
              <img
                class="h-full w-full rounded-xl object-cover shadow-xl shadow-black/40"
                src="{{ urlRaiz + item.url_carousel }}"
              />
            </div>
            <div
              class="absolute inset-0 h-full w-full rounded-xl bg-black/70 px-12 text-center text-slate-200 [transform:rotateY(180deg)] [backface-visibility:hidden]"
            >
              <div class="flex min-h-full flex-col items-center justify-center">
                <h1 class="text-3xl font-bold">LOOKER STUDIO</h1>
                <div class="text-lg">CURSO</div>
                <div class="text-base">Ver mas ...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</owl-carousel-o>
